name: Build

on: [push]

jobs:
  run_build:
    name: Run build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install project dependencies
        run: npm ci
      - name: NPM BUILD
        shell: bash
        run: |
          npm run build:sdk
          npm run build:web
